<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Input Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
            border: solid darkgreen 2px;
        }

        h2 {
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            border: solid darkgreen 2px;
        }

        button {
            background-color: darkgreen;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color:darkgreen;
        }

        #d
    {
        background-color: darkgreen;
        color: white;
        padding: 20px 20px 20px 20px;
        border-radius: 8px;
    }
    
    </style>
</head>
<body>

    <form action="viz.php" method="post">
        <h2 id="d">Month to be Visualized</h2>
         <br><br>
        <label for="date">Select a date:</label>
        <input type="date" id="date" name="date" required><br><br>

        <button type="submit">Submit</button>
    </form>

</body>
</html>
