<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Prediction</title>
    <link rel="stylesheet" href="styles.css">

    <style>
        body {
    font-family: Arial, sans-serif;
}

h1 {
    text-align: center;
}

form {
    text-align: center;
    margin-top: 20px;
}

button {
    margin-top: 10px;
}

#predictionResult {
    text-align: center;
    margin-top: 20px;
    font-weight: bold;
}

    </style>
</head>
<body>
    <h1>Crop Prediction</h1>
    <form id="cropForm">
        <label for="temperature">Temperature (Â°C):</label>
        <input type="number" id="temperature" required>
        <br>
        <label for="humidity">Humidity (%):</label>
        <input type="number" id="humidity" required>
        <br>
        <label for="rainfall">Rainfall (mm):</label>
        <input type="number" id="rainfall" required>
        <br>
        <button type="button" onclick="predictCrop()">Predict Crop</button>
    </form>
    <div id="predictionResult"></div>
    <script >
        async function predictCrop() {
    const temperature = parseFloat(document.getElementById('temperature').value);
    const humidity = parseFloat(document.getElementById('humidity').value);
    const rainfall = parseFloat(document.getElementById('rainfall').value);

    // Call Python script to predict crop
    const response = await fetch('/predict', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({
            temperature: temperature,
            humidity: humidity,
            rainfall: rainfall
        })
    });

    const data = await response.json();
    document.getElementById('predictionResult').innerText = `Predicted Crop: ${data.prediction}`;
}

    </script>
</body>
</html>
